
<div class="container-fluid">
  <!-- header -->
  <div app-header></div>

  <div class="homeimagebox">
    <img class="homeimage" src="images/neuralnetwork_background.jpg" alt="">
  </div>
  
  <!-- main content -->
  <div class="row homecontentbox">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-md-3 col-sm-2 col-xs-1">
        </div>
        <div class="">
          <div class="col-md-6 col-sm-8 col-xs-10 maincontentwrapper">
            <h3 class="text-center">
              Learn Neural Networks
              <div>
                from your browser!
              </div>
            </h3>
            <p class="text-center">
              Sign up and start learning now
            </p>

            <div ng-show="authCtrl.error">
              <span>{{ authCtrl.error.message }}</span>
            </div>

            <form ng-submit="authCtrl.register();">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Full Name" ng-model="authCtrl.user.fullname">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
              </div>
              <input type="submit" class="btn btn-lg btn-block btn-primary" value="Create Account">
            </form> 
            <p class="text-center top-buffer">
              Or sign up with your Google or Facebook account
            </p>
            <a class="btn btn-block btn-social btn-google btn-lg" ng-click="authCtrl.loginWithGoogle();">
              <span class="fa fa-google"></span> Sign up with Google
            </a>
            <a class="btn btn-block btn-social btn-facebook btn-lg" ng-click="authCtrl.loginWithFacebook();">
              <span class="fa fa-facebook"></span> Sign up with Facebook
            </a>
          </div>
        </div>
        <div class="col-md-3 col-sm-2 col-xs-1"></div>
      </div>
    </div>
  </div>
</div>
