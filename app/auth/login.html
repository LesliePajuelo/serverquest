<div class="container-fluid">
  <!-- header -->
  <div app-header></div>
  
  <div class="homeimagebox">
    <img class="homeimage" src="images/neuralnetwork_background.jpg" alt="">
  </div>

  <!-- main content -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-md-4 col-sm-2 col-xs-1">
        </div>
        <div class="col-md-4 col-sm-8 col-xs-10 maincontentwrapper">
          <h2 class="text-center">Log In</h2>
          <div ng-show="authCtrl.error">
            <span>{{ authCtrl.error.message }}</span>
          </div>

          <form ng-submit="authCtrl.login()">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
            </div>
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">
          </form> 
          <p class="text-center top-buffer">
            Or sign in with your Google or Facebook account
          </p>
          <a class="btn btn-block btn-social btn-google btn-lg" ng-click="authCtrl.loginWithGoogle();">
            <span class="fa fa-google"></span> Sign in with Google
          </a>
          <a class="btn btn-block btn-social btn-facebook btn-lg" ng-click="authCtrl.loginWithFacebook();">
            <span class="fa fa-facebook"></span> Sign in with Facebook
          </a>
          <br />
          <a href="#" ui-sref="home" ng-click="authCtrl.loginBtnToggle();"><h4 class="text-center top-buffer">Create an account?</h1></a>
          <a href="#" ui-sref="resetPwd" ng-click="authCtrl.loginBtnToggle();"><h4 class="text-center top-buffer">Forgot your password?</h1></a>
        </div>
        <div class="col-md-4 col-sm-2 col-xs-1">
        </div>
      </div>
    </div>
  </div>
</div>
